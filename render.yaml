services:
  - type: web
    name: discord-betting-bot
    runtime: node
    plan: free
    region: frankfurt
    buildCommand: npm install && chmod +x setup-chrome.sh && ./setup-chrome.sh && tsc
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.x
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_DOWNLOAD_PATH
        value: /opt/render/.cache/puppeteer
    buildFilter:
      paths:
        - src/**/*.ts
        - index.ts
        - tsconfig.json
        - package.json
        - package-lock.json
        - .env.example
        - render.yaml
      ignoredPaths:
        - node_modules/**
        - data/**
        - logs/**
        - chrome-path.txt
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
