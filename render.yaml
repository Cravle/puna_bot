services:
  - type: web
    name: discord-betting-bot
    runtime: docker
    plan: standard # You need a paid plan for Docker
    region: frankfurt
    rootDir: .
    # Note: dockerCommand is not needed as it's defined in the Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20.x
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1
